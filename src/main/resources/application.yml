app:
  execution:
    initial-delay: 20s
    max-retry-attempts: 3
    database:
      poll: true
      initial-delay: 5s
      no-job-delay: 60s

spring:
  main:
    banner-mode: off

  datasource:
    url: 'jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:whales}'
    username: ${DB_USER}
    password: ${DB_PASS}
